<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

:root{
      --blue:#0a74da;           /* theme blue (header/footer) */
      --blue-700:#085fb1;
      --text:#333;
      --bg:#f6f8fb;
      --card:#ffffff;
      --link:#0a74da;
    }
    /* Reset & base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.55;
      color:var(--text);
      background:var(--bg);
    }
    a{color:inherit;text-decoration:none}
    a:focus-visible, button:focus-visible { outline:3px solid rgba(10,116,218,.35); outline-offset:2px; border-radius:8px }

    /* Header */
    header{
      background:var(--blue);
      color:#ffffff;
      position:sticky; top:0; z-index:1000;
      box-shadow:0 2px 10px rgba(0,0,0,.08); 
      max-height: 110PX;
    }
    .container{
      max-width:1100px; margin:0 auto; padding:0 16px;
    }
    .header-bar{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }

    /* Left group: avatar + name */
    .brand{
      display:flex; align-items:center; gap:14px; min-width:0;
    }

    /* MY PROFILE PHOTO HERE */
    .avatar{
      width:108px; height:108px; border-radius: 50%;
      object-fit:cover; border:4px solid rgba(255, 255, 255, 0.7);
      background:#e8eef7;
      margin-top: -39px;
      margin-left: -100PX;
    }

    /* THE NAME IE CHA.. */
    .name{
       margin-top: -39px;
      font-weight:500; font-size:3.125rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* Nav with dropdowns */
    nav ul{list-style:none; ; padding:0; display:flex;  margin-top: 67px; align-items:center; gap:1px}
    .menu-item{position:relative }
    .menu-link{
      display:inline-flex; align-items:center; gap:8px;
      color:#fff; font-weight:600; padding:8px 6px; border-radius:8px;
    }
    .menu-link:hover{background:rgba(255,255,255,.12)}
    .menu-link .icon{
      display:inline-flex; width:16px; height:16px; line-height:0;
      opacity:.9;
    }

    /* THE BOX Containing ITEMS OF THE MENU, I.E DOWNLOAD CV, ALL PROJECTS... */
    .submenu{

      /* LEFT-0 : To have to space to the left of it */
      position:absolute; left:0; top:calc(79%);
      background:#dbf0cd; color:var(--text);
      border:3px solid #0026ff; border-radius:10px;
      min-width:140px; box-shadow:0 12px 24px rgba(10,20,40,.12);
      padding:-5px; display:none;
    }
    .submenu a{
      display:flex; align-items:left; justify-content:space-between;
      padding:3px; border-radius:8px; color:var(--text);
    }
    .submenu a:hover{background:#77b4ff}
    /* Show submenu on hover or keyboard focus */
    .menu-item:hover .submenu,
    .menu-item:focus-within .submenu{ display:block }

    /* Hero / main */
    .hero{
      padding:56px 0 36px;
    }


    </style>

</head>
